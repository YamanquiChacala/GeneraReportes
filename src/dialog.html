<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            text-align: center;
            padding: 20px;

            /* Pastel green center fading to white edges */
            background: radial-gradient(closest-side, #5bd26d 0%, #ffffff 100%);
        }

        h2 {
            margin-bottom: 10px;
        }

        .progress-container {
            width: 80%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #74c69d;
            transition: width 0.3s ease;
        }

        #status {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Spinner style */
        .spinner {
            width: 18px;
            height: 18px;
            border: 5px solid #74c69d;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .details-container {
            width: 90%;
            height: 200px;
            max-height: 200px;
            /* Fixed height for scrollable area */
            overflow-y: auto;
            background: #ffffffcc;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .details-container h4 {
            margin: 10px 1px 5px 1px;
        }

        .details-container h5 {
            margin: 5px 1px;
        }

        .details-container p {
            margin: 1px 10px;
            font-size: 14px;
            line-height: 1.3;
        }
    </style>
    <script>
        function checkProgress() {
            google.script.run.withSuccessHandler(function (data) {
                var progress = data.progress;
                var details = data.details;

                // Check completion
                if (progress < 0) {
                    document.getElementById('status-text').innerText = 'Listo!';
                    document.querySelector('.progress-bar').style.width = '100%';
                    document.querySelector('.spinner').style.display = 'none'; // Hide spinner
                    google.script.run.finishDialog();
                    setTimeout(function () {
                        google.script.host.close();
                    }, 1500);
                } else {
                    // Update progress bar and status
                    document.getElementById('status-text').innerText = 'Avance: ' + progress + '%';
                    document.querySelector('.progress-bar').style.width = progress + '%';

                    // Update details list
                    var detailsContainer = document.getElementById('details');
                    detailsContainer.innerHTML = details;

                    // Auto-scroll to bottom
                    detailsContainer.scrollTop = detailsContainer.scrollHeight;

                    setTimeout(checkProgress, 5000);
                }
            }).updateDialog();
        }
        window.onload = checkProgress;
    </script>
</head>

<body>
    <!--h2>Processing your data...</h2-->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div id="status">
        <span id="status-text">Espere...</span>
        <div class="spinner"></div>
    </div>
